<header class="d-flex justify-content-center">
  <h1> Movies App </h1>
</header>

<div class="d-flex">
  <form class="p-1">
    <h2 class="mb-3 mt-3">Add Movie</h2>
    <div class="form-group">
      <input class="form-control" type="text" placeholder="Title" name="title" [(ngModel)]="selectedMovie.title"/><br>
  
    </div>
  
    <div class="form-group">
      <textarea class="form-control"  type="text" placeholder="Description" name="desc" [(ngModel)]="selectedMovie.desc"></textarea><br>
  
    </div>
    <div class="form-group">
     <input class="form-control"  type="date" placeholder="Year" name="year" [(ngModel)]="selectedMovie.year"/><br>
  
    </div>
    <div class="form-group">
      <input required type="email" class="form-control" placeholder="Enter your Email" pattern="^[a-zA-Z0-9+_.-]+@[a-zA-Z0-9.-]+$" name="email" [(ngModel)]="selectedMovie.email"/>
    </div>
    <!-- <div>
      <input name="file" type="file" [(ngModel)]="selectedMovie.image"/><br>
    </div> -->

    <div>
      <input name="file" type="file" (change)="onChange($event)"/><br>
      <!-- <button type="submit">Upload Image</button> -->
    </div>

    <!-- <button class="btn btn-primary" *ngIf="selectedMovie.id != -1" (click)="updateMovie()">PUT</button> -->
    <button class="btn btn-primary" *ngIf="selectedMovie.id == -1" (click)="createMovie(); getMovies()">POST</button>
    <!-- <button class="btn btn-primary" *ngIf="selectedMovie.id != -1" (click)="deleteMovie()">DELETE</button>   -->
  </form>
</div>

  <h1>List of movies</h1>
  <ul>
    <li *ngFor="let movie of movies">
      <h2 (click)="movieClicked(movie)"  style="cursor: pointer;">{{movie.title}}</h2>
      <img style="height: 200px; width:200px"src="{{baseurl+movie.image}}">
    </li>
  </ul>
  <hr>
